<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods()">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            <!--        <div class="cart-block invisible"></div>-->
            <cart :goods="cartItems" :is-visible="isVisibleCart"></cart>
        </div>
    </header>
    <main>
<!--        <div class="products"></div>-->
        <goods v-bind:goods="goodsItems"></goods>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="js/polyfill.js"></script>
<script src="js/vue.js"></script>
<script src="js/item.js"></script>
<script src="js/cart-item.js"></script>
<script src="js/cart.js"></script>
<script src="js/goods-item.js"></script>
<script src="js/goods.js"></script>
<script src="js/main.js"></script>
</body>
</html>
